<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }
  /*Defaults*/
  body {
    margin: 0px;
    text-align: left;
    color: white;
    font-family: helvetica;
    text-align: center;
  }

  h1 {
    margin: 0px;
    font-size: 70px;
  }

  h2 {
    font-size:32px;
    font-weight: lighter;
  }

  a {
    text-decoration: none;
    color: white;
    font-size: 13px;
  }

  p {
    font-weight: lighter;
  }
  /*Components*/

  .home_banner {
    height: 120vh;
  }


  .button {
    text-decoration: none;
    color: #A543DB;
    padding: 15px 20px;
    background-color: white;
    width: 150px;
    height: 60px;
    border-radius: 50px !important;
    opacity: 0.95;
    border: 0px;
    font-family: $headers-font !important;
    font-size: $h4 !important;
    font-weight: $bold !important;
  }

  /*pages*/

  .information {
    padding: 5vw;
    max-width: 600px;
    padding-top: 150px;
    line-height: 40px;
  }

  </style>
</head>
<body>
  <div class="home_banner" style="background-image: linear-gradient(150deg, #A543DB 0%, #496EE1 100%), url('');">
    <!-- This file lives in public/404.html -->

    <div class="information">
      <div>
        <h1>OOPS!</h1>
        <h2>Apologies, we can't seem to find the page that you were looking for.</h2>
      </div>
      <p><strong>ERROR CODE 404</strong></p>
      <a class="button" href="https://www.swapp.live">Head Back</a>
    </div>

  </div>
</body>
</html>
